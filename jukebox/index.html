<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Juke Box</title>
  </head>
  <body>

      <div class="wrapper">

        <div id="albumCover" ></div>
        <div id="artist"></div>
        <h3 id="songTitle" ></h3>

      <div class="controls">
        <!-- <button id="pause" class="buttons"> Pause </button> -->
        <i id="pause" class="fas fa-pause"></i>
        <!-- <button id="previousSong" class="buttons"> Previous </button> -->
        <i id="previousSong" class="fas fa-step-backward"></i>
        <i id="play" class="fas fa-play"></i>
        <!-- <button id="play" class="buttons">Play </button> -->
        <!-- <button id="next" class="buttons"> Next </button> -->
        <i id="next" class="fas fa-step-forward"></i>
        <!-- <button id="repeat" class="buttons"> Repeat </button> -->
        <i id="repeat" class="fas fa-redo-alt"></i>

      </div>



     <script src="index.js" charset="utf-8"></script>
  </body>
</html>
